<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mstify Digitalz</title>
</head>

<body>

    <!-- NAV BAR -->
    <nav class="navbar">
        <div class="logo">
            <img src="./images/logo.png" alt="Mstify Digitalz">
        </div>

        <div class="navbar-items">
            <div class="navbar-item-box">
                <a class="navbar-item" href="">Home</a>
            </div>
            <div class="navbar-item-box">
                <a class="navbar-item" href="">About</a>
            </div>
            <div class="navbar-item-box">
                <a class="navbar-item" href="">Contact</a>
            </div>
            <div class="navbar-item-box">
                <a class="navbar-item" href="">Sign Up</a>
            </div>
        </div>

        <div class="search-bar">
            <input id="search-bar-field" type="text" placeholder="What are you looking for?">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <div class="add-to-cart-container">
            <div class="add-to-favorite">
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="add-to-cart">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>


    </nav>



    <!-- Landing page -->
     <div class="section-a">
        <div class="category-section">
            <div class="category-list" id="category-list">
     
            </div>

        </div>

        <div class="silder" >
            <img id="slide" src="./images/slider-1.jpg" alt="">
        </div>
        
    </div>
        


    <div class="section-b">
        <div class="product-heading">
            Feature Products
        </div>
        <div class="product-catagory-heading">
            All Product
        </div>


        <div class="card-container" id="card-cont"></div>

    </div>


    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
